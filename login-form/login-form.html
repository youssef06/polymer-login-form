  <link rel="import" href="../bower_components/polymer/polymer.html">
  <dom-module id="login-form">
    <link rel="import" type="css" href="css/login-form.css">
    <template>
        <form id="form" method="post">
            <fieldset>
                <div id="msg"></div>
            </fieldset>
            <fieldset name="email">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="{{email_placeholder}}" value="{{email::input}}">
              <div class="status" id="email_status"></div>
            </fieldset>
  
            <fieldset name="password">
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
              <div class="status" id="password_status"></div>
            </fieldset>
         
            <fieldset>
                <input type="submit" id="submit" value="Connect">
            </fieldset>
        </form>
      </template>
    <script type="text/javascript" src="js/login-form.js"></script>
  </dom-module>
